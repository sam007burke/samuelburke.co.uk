<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="/old/staticjs"></script>
    <link rel="stylesheet" href="/old/static.css">
    <title>Dead Media</title>
</head>
<body>

    <!-- ======================================================================= -->
    <!--                                SPA ROUTER                               -->
    <!-- ======================================================================= -->
    <spa-router hidden path="/" element="home">
        <spa-route path="/blogs">
            <spa-route path="/*" element="blog"></spa-route>
        </spa-route>
        <!-- <spa-route path="/media">
            <spa-route path="/*" element="media-page"></spa-route>
        </spa-route>
        <spa-route path="/add-media" element="add-media"></spa-route>
        <spa-route path="/edit-media">
            <spa-route path="/*" element="edit-media"></spa-route>
        </spa-route> -->
    </spa-router>

    <!-- ======================================================================= -->
    <!--                                 HEADER                                  -->
    <!-- Appears at the top of the page at all times, regardless of how far
         the page content has been scrolled.                                     -->
    <!-- ======================================================================= -->
    <header>
        <div class="flex-grow">
            <a spa href="/static" class="no-decor">
                <h1>Sam Bugg-Burke is cool</h1>
            </a>
            <nav>
                <!-- <a href="#/">Media</a>
                <a href="#/add-media">Add Media</a> -->
            </nav>
        </div>
    </header>

    <!-- ======================== REST OF VISIBLE PAGE ========================= -->
    <div id="below-header">
        <div id="main-and-footer">

            <!-- ======================================================================= -->
            <!--                              MAIN CONTENT                               -->
            <!-- This is the content that is controlled by the router. The components
                 defined later in this document are inserted into the main tag.          -->
            <!-- ======================================================================= -->
            <main>
                <noscript>Enable javascript to view this page.</noscript>
            </main>

            <!-- ======================================================================= -->
            <!--                                 FOOTER                                  -->
            <!-- Always appears at the bottom of the page, after the end of <main>.      -->
            <!-- ======================================================================= -->
            <footer>
                <h2>Yeah I built this site in pure HTML/CSS/JS...</h2>
                <p>...and if you don't like that you can bugger off! (Who even likes ReactJS anyway?)</p>
            </footer>
        </div>
    </div>

    <!-- ======================================================================= -->
    <!--   COMPONENTS - THESE ARE NOT DISPLAYED AND ARE REMOVED BY THE ROUTER    -->
    <!-- Components must be direct children of div#components. They must have
         an id, and they must be divs themselves.                                -->
    <!-- ======================================================================= -->
    <div hidden id="components">

        <!-- ============================== HOME PAGE ============================== -->
        <div id="home">
            <div class="content">
                <h1></h1>
                <a spa href="/blogs/this-site">This site (test)</a>
            </div>
        </div>

        <!-- ============================== BLOG PAGE ============================== -->
        <div id="blog">
            <div class="content"></div>
        </div>

        <!-- ============================== 404 PAGE =============================== -->
        <div id="page404">
            <div class="content">
                <h1>Error 404</h1>
                <p>The requested resource was not found.</p>
            </div>
        </div>
    </div>
    <!-- ======================================================================= -->

    <!-- ======================================================================= -->
    <!--                            ADDITIONAL SHITE                             -->
    <!-- Like other components that are not exclusive to a page etc...           -->
    <!-- ======================================================================= -->
    <div hidden id="additional-components">

        <!-- =============================== LOADER ================================ -->
        <div id="loader">
            <span class="loader"></span>
        </div>
    </div>
</body>
</html>
